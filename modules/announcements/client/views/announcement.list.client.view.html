<div class="row" ng-controller="AnnouncementController" ng-init="findOneAnnouncement()">
  <div class="container">
    <section>
      <h1>Specific Announcement</h1>
    </section>
    <div class="row">

        <h3>{{announcement.title}}</h3>
        <h4>{{announcement.message}}</h4>
        <div ng-if="isAdmin()">
          <a ui-sref="announcements.update({announcementID:announcement._id})">Click Here to Update</a>
          <a ng-click="deleteAnnouncement()">Click Here to Delete</a>
        </div>
        

    </div>
  </div>
</div>
