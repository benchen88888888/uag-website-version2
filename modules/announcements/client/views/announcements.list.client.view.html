<div class="row" ng-controller="AnnouncementController" ng-init="findAllAnnouncements();">
  <div class="container">
    <section>
      <h1>All the announcements listed here</h1>
    </section>
    <!--<form>
      <input type="radio" name="gender" value="male" checked ng-model="announcement" ng-change="reverseOrder()"> Earliest<br>
      <input type="radio" name="gender" value="female" ng-model="announcement" ng-change="reverseOrder()"> Latest<br>
    </form>-->
    <div class="row">
      <div data-ng-repeat="announcement in announcements">
        <h3>{{announcement.title}}</h3>
        <h4>{{announcement.message}}</h4>
        <h5>{{announcement.datePosted | date:'medium':'+0500'}}</h5>
        <a ui-sref="announcements.listOne({announcementID:announcement._id})">Click here for details</a>
      </div>
    </div>
  </div>
</div>
